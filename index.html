<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/address.css" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <label for="fullName">Name:</label>
      <input
        type="text"
        id="fullName"
        placeholder="Enter person's full name"
        autofocus
      />
    </fieldset>
    <!-- end of fieldset name -->
    <fieldset>
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Address" />
      <button id="saveEntry">Save Address</button>
    </fieldset>
    <article id="addressList"></article>
    <!-- end of fieldset address -->
    <fieldset>
      <label for="favoriteThing">Favorite:</label>
      <input type="text" id="favorite-item" placeholder="Enter favorite item" />
    </fieldset>
    <!-- end of favorite thing -->
    <fieldset>
      <label for="BuyFrom">Store:</label>
      <input
        type="text"
        id="Store"
        placeholder="Enter where you would buy from"
      />
      <button value="Submit" id="saveInfo" onClick="getFocus()">
        Save to Wishlist
      </button>
    </fieldset>
    <!-- end of store -->
    <article id="wishList"></article>
    <script src="scripts/address.js"></script>
    <script>
      function getFocus() {
        document.getElementById("favorite-item").focus();
      }
    </script>
  </body>
</html>
